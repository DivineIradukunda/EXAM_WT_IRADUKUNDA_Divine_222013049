<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Language Translation Tool</title>
    <style>
        body {
            background-image: url('./images/translation.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        label {
            font-family: Century;
            font-weight: bold;
            font-size: 20px;
        }
        h2 {
            font-family: Imprint MT Shadow;
            font-weight: bold;
            font-size: 36px;
            color: white;
        }
        button {
            padding: 10px;
            width: 140px;
            background-color: white;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            font-family: Century;
            font-weight: bold;
            color: black;
        }
        .contain {
            background-color: grey;
            width: 500px;
            margin-top: 90px;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .text-center {
            margin-top: 20px;
        }
        .btn {
            padding: 10px;
            width: 140px;
            margin: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <center>
    <div class="contain">
        <h1>LANGUAGE TRANSLATION TOOL</h1>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="home.html" method="POST">
                        <h2 class="text-center">LOGIN FORM</h2>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" name="submit" class="btn btn-primary">Login</button>
                            <button type="reset" name="reset" class="btn btn-secondary">Cancel</button>
                        </div>
                        <br>
                        <p style="font-family: Century; font-weight: bold; font-size: 18px;">
                            Don't Have an Account?
                            <button style="border-color: fuchsia; border-radius: 8px; color: fuchsia; margin-left: 15px;">
                                <a href="register.html" style="color: fuchsia; text-decoration: none;">Register</a>
                            </button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </center>
</body>
</html>
